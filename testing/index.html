<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Avalanche</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 text-gray-900">
        <div class="min-h-screen flex flex-col">
            <header class="bg-gray-800 text-white p-4">
                <h1 class="text-2xl font-bold">Avalanche</h1>
            </header>
            <main class="flex-grow">
                <section class="min-h-screen bg-gray-100 p-16">
                    <p
                        x-data="animateText()"
                        x-init="
                            preset('paragraph');
                            setTrigger($refs.element);
                            delay = 1;
                            mounted();
                        "
                        x-ref="element"
                        class="text-5xl max-w-3xl mx-auto"
                    >
                        Blanditiis voluptatem quas vel ad ratione asperiores. Magnam distinctio porro deleniti rerum.
                        Accusantium blanditiis maiores sapiente esse voluptates id ipsa omnis voluptates. Dignissimos
                        officia similique.
                    </p>
                </section>

                <section
                    x-data
                    x-ref="container"
                    class="flex justify-center items-center min-h-screen bg-gray-800 p-16"
                >
                    <div
                        x-data="animate()"
                        x-init=" 
                            yPercent = [25, 0];
                            opacity = [0, 1];
                            skewX = [30, 0];
                            setTrigger($refs.container);
                            mounted();
                        "
                        x-ref="element"
                        class="bg-yellow-500 w-1/4 aspect-square"
                    ></div>
                </section>

                <section
                    x-data
                    x-ref="container"
                    class="flex justify-center items-center min-h-screen bg-gray-800 p-16"
                >
                    <div
                        x-data="animate()"
                        x-init=" 
                            preset('fadeInUp');
                            setTrigger($refs.container);
                            mounted();
                        "
                        x-ref="element"
                        class="bg-orange-500 w-1/4 aspect-square"
                    ></div>
                </section>

                <section class="flex justify-center items-center min-h-screen bg-gray-800 p-16">
                    <div
                        x-data="revealer()"
                        x-init=" 
                            xPercent = [101, -101];
                            elm.animations = { opacity: [0, 1], scale: [1.8, 1], xPercent: [-25, 0] };
                            elm.delay = 0.1;
                            setTrigger($refs.container);
                            mounted();
                        "
                        x-ref="container"
                        class="relative w-1/4 aspect-square overflow-hidden"
                    >
                        <div x-ref="element" class="absolute inset-0 bg-blue-500">
                            <img
                                src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                                class="w-full h-full object-cover"
                            />
                        </div>
                        <div x-ref="cover" class="absolute inset-0 bg-purple-500"></div>
                        <div x-ref="curtain" class="absolute inset-0 bg-purple-800"></div>
                    </div>
                </section>
            </main>
        </div>
    </body>
    <script src="dist/site.js"></script>
</html>
